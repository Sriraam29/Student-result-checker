<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
</head>
<body>
    <h1>Student Result</h1>
    <p><strong>Roll Number:</strong> {{ student_data.roll_number }}</p>
    <p><strong>Student Name:</strong> {{ student_data.student_name }}</p>
    <p><strong>Subject 1 Marks:</strong> {{ student_data.subject1 }}</p>
    <p><strong>Subject 2 Marks:</strong> {{ student_data.subject2 }}</p>
    <p><strong>Subject 3 Marks:</strong> {{ student_data.subject3 }}</p>
    <p><strong>Total Marks:</strong> {{ student_data.total }}</p>
</body>
</html>
